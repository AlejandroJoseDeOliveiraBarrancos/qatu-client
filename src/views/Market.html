<!-- src/views/Market.html -->
<main class="main-container" id="market-view">
  <article class="vertical-nav-bar">
    <!-- Navbar Vertical Section -->
    <div id="navbar-vertical">
      <div id="navbar-logo-container">
        <img src="../assets/images/logoqatu.jpeg" alt="Qatu Logo" id="navbar-logo" />
      </div>
    </div>
  </article>

  <article class="right-content">
    <section>
      <!-- Navigation and Search Section -->
      <div class="nav-container" id="nav-container">
        <div id="search-container"></div>
        <div class="icon-container"></div>
        <button id="show-register-product-btn">Registrar Producto</button>
      </div>
    </section>

    <div id="product-view-container"></div>

    <section>
      <!-- Footer Section -->
      <div id="footerContainer"></div>
    </section>
  </article>

  <div id="register-product-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-register-product">&times;</span>
      <div id="register-product-container"></div>
    </div>
  </div>
</main>
