<div class="edit-catalog-container">
    <h2 class="edit-catalog-title">EDIT CATALOG</h2>
    <form class="edit-catalog-form">
        <label for="edit-catalog-name">Name:</label>
        <input type="text" id="edit-catalog-name" placeholder="Enter catalog name" />

        <label for="edit-catalog-description">Description:</label>
        <textarea id="edit-catalog-description" placeholder="Enter catalog description"></textarea>

        <button type="button" id="save-catalog-btn" class="save-catalog-btn">SAVE CHANGES</button>
        <button type="button" id="cancel-edit-btn" class="cancel-catalog-btn">CANCEL</button>
    </form>

    <div id="edit-catalog-message" class="message"></div>
</div>
