<section id="register-product-section" class="register-product-container">
  <h2>Registrar Nuevo Producto</h2>
  <div class="register-product-layout">
    <div class="image-upload-container">
      <div class="form-group">
        <label for="image">Imagen del Producto:</label>
        <input type="file" id="image" name="image" accept="image/*" />
        <div id="image-preview-container">
          <img id="image-preview" alt="Vista previa de la imagen" />
        </div>
      </div>
    </div>

    <div class="form-container">
      <form id="register-product-form">
        <div class="form-group">
          <label for="catalogId">ID de Catálogo:</label>
          <select id="catalogId" name="catalogId" required>
            <option value="" disabled selected>Seleccione un catálogo</option>
          </select>
        </div>

        <div class="form-group">
          <label for="name">Nombre del Producto:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="description">Descripción:</label>
          <textarea id="description" name="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="categoryId">ID de Categoría:</label>
          <select id="categoryId" name="categoryId" required>
            <option value="" disabled selected>Seleccione una categoría</option>
            <option value="a">Categoría A</option>
            <option value="b">Categoría B</option>
            <option value="c">Categoría C</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Precio:</label>
          <input type="number" id="price" name="price" required />
        </div>

        <div class="form-group">
          <label for="status">Estado:</label>
          <input type="text" id="status" name="status" required />
        </div>

        <button type="submit" id="register-product-btn">Registrar Producto</button>
      </form>
    </div>
  </div>
</section>
