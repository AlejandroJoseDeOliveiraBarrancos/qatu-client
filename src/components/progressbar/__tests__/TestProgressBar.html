<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="../ProgressBar.css"> 
</head>
<body>
    <div class="progress-bar-container" id="progressContainer"></div>
    <script type="module">
        import ProgressBarView from '../ProgressBarView.js';
        import ProgressBarViewModel from '../ProgressBarViewModel.js';

        const container = document.getElementById('progressContainer');
        const view = ProgressBarView(container);
        ProgressBarViewModel({}, view); 
    </script>
</body>
</html>
