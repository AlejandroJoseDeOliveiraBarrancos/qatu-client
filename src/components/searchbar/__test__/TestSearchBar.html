<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar</title>
    <link rel="stylesheet" href="../searchBar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="search-container"></div>

    <script type="module">
        import SearchBarView from '../SearchBarView.js';
        import SearchBarViewModel from '../SearchBarViewModel.js';
        import SearchBarModel from '../SearchBarModel.js';

        const container = document.getElementById('search-container');
        
        const items = ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Express', 'Java', 'Sveltekit'];
        const model = SearchBarModel(items);
        const view = SearchBarView(container);
        const viewModel = SearchBarViewModel(model, view);

        viewModel.initialize();
    </script>
</body>
</html>
