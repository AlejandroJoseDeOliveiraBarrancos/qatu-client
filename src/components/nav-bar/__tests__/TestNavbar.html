<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="../NavBarStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="navbar-vertical">
        <div id="navbar-logo-container">
            <img src="../../../assets/images/logoqatu.jpeg" alt="Qatu Logo" id="navbar-logo" />
        </div>
    </div>

    <script type="module">
        import { initializeNavbarViewModel, handleNavbarLinkClick } from '../NavbarViewModel.js';
        import { bindNavbarLinkClick } from '../NavbarView.js';
    
        const navLinks = [
            { text: "Home", href: "#", iconClass: "fa-home" },
            { text: "Favorites", href: "#favorites", iconClass: "fa-star" },
            { text: "Shopped", href: "#shopped", iconClass: "fa-shopping-cart" },
            { text: "Inbox", href: "#/inbox", iconClass: "fa-envelope" },
            { text: "Support", href: "#/support", iconClass: "fa-headphones" }
        ];
    
        const container = document.getElementById('navbar-vertical');
        initializeNavbarViewModel(container, navLinks);
    
        bindNavbarLinkClick(container, (href) => handleNavbarLinkClick(container, href));
    </script>
    
    
</body>
</html>
